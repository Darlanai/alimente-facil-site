<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#00f2ea" />
  <title>Alimente Fácil — Offline</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b0b0f;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{max-width:520px;padding:24px;border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.04)}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 16px;color:rgba(255,255,255,.78);line-height:1.45}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    a,button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer;text-decoration:none}
    a{background:#00f2ea;color:#041012}
    button{background:rgba(255,255,255,.10);color:#fff}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Você está offline</h1>
    <p>Sem problemas — assim que a internet voltar, o Alimente Fácil sincroniza. Se quiser, tente recarregar agora.</p>
    <div class="row">
      <a href="/">Voltar ao app</a>
      <button onclick="location.reload()">Recarregar</button>
    </div>
  </div>
</body>
</html>
